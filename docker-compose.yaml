services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    container_name: paper
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.20.6"
      VIEW_DISTANCE: 10
      MEMORY: 4G
    ports:
      - "25565:25565"
    volumes:
      - ./mcserver-data:/data
    restart: unless-stopped